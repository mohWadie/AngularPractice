<div class="container-fluid d-flex shadow-lg rounded" id="productCard">
    <div class="row w-100">
        <div
            class="col-lg-2 d-flex align-items-center justify-content-center">
            <img [src]="product().image"
                class="img-thumbnail">
        </div>
        <div class="col-lg-10">
            <div class="row">
                <h5 class="text-truncate mb-1">{{product().title}}</h5>
            </div>
            <div class="row">
                <p
                    class="text-muted small text-truncate mb-1">{{product().description}}</p>
            </div>

            <div class="row">
                <div
                    class="col-lg-6 d-flex align-items-lg-center justify-content-start">
                    <h6 class="fw-bold text-success">{{product().price}}$</h6>
                </div>
                <div
                    class="col-lg-6 d-flex justify-content-end p-2">
                    <button class="btn btn-danger">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
