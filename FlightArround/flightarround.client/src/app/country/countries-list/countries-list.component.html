@if(error()){
<app-error-component [msg]="error()" />
}

<a href="/countries/new" class="btn btn-secondary btn-lg mt-4">
    <i class="bi bi-plus-lg"></i>
</a> <br />

@for (country of countries(); track country.id) {
<div id="{{country.id}}">
    <div class="row">
        <div class="col-sm-5">
            <h3>{{country.name}}</h3>
        </div>
        <div class="col-sm-5">
            <button class="btn btn-primary btn-sm">
                <i class="bi bi-pencil"></i>
            </button>
        </div>
    </div>
    @for (city of country.cities; track city.id) {
    <div id="{{city.id}}">{{city.name}}</div>
    }
</div>
}
